{% ckan_extends %}

  {% block search_input %}
    <div class="search-input control-group {{ search_class }}">
      <label for="search_input_index" style="display: none;">{{_('Search')}}</label>
      <input id="search_input_index" type="text" class="search" name="q" value="{{ query }}" autocomplete="off" placeholder="{{ placeholder }}">
      <button type="submit" value="search">
        <i class="icon-search"></i>
        <span>{{ _('Submit') }}</span>
      </button>
    </div>
  {% endblock %}
